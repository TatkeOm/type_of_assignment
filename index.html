<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d9d9d9;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 40px 0;
        }
        .game-container {
            display: flex;
            justify-content: center;
            margin: 100px;
            gap: 50px;
            flex-wrap: wrap; /* Responsive layout */
            padding: 70px;
        }
        .game {
            background-color: #94b4e8;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 220px; /* Decreased width for better fit */
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .game:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        .game h2 {
            font-size: 1.25em;
            margin-bottom: 10px;
        }
        .game p {
            font-size: 0.95em;
            color: #fdfdfd;
            margin-bottom: 15px;
        }
        .game button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .game button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Game Hub!</h1>
    <p>Choose a game and start playing!</p>
</header>

<div class="game-container">
    <!-- Game 1 -->
    <div class="game">
        <h2>IPL Best XI</h2>
        <p>Explore the best IPL XI in this interactive game!</p>
        <button onclick="window.location.href='https://narensriram.github.io/Best-IPL-XI/'">Play IPL Best XI</button>
    </div>

    <!-- Game 2 -->
    <div class="game">
        <h2>All Time Cricket Stars</h2>
        <p>Test your knowledge on Cricket All Stars!</p>
        <button onclick="window.location.href='https://iamdhruv10.github.io/Guess-the-Player/'">Cricket Stars Guesser</button>
    </div>
</div>

</body>
</html>
